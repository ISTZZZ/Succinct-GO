<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crab Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('backgrounGAME.png') no-repeat center center fixed;
            background-size: cover; /* –§–æ–Ω –Ω–∞ –≤–µ—Å—å –µ–∫—Ä–∞–Ω */
        }
        canvas {
            display: block;
            margin: 0 auto; /* –ü—Ä–∏–±—Ä–∞–Ω–æ border */
        }
        #menu, #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: 'CrabFont', sans-serif;
            color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
            display: none;
            width: 1550px; /* 1632 * 0.95 */
            height: 872px; /* 918 * 0.95 */
            background: url('backgrounMENU.png') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #menu h1, #gameOver h1 {
            font-size: 64px;
            color: #ff0099; /* –¢–µ–º–Ω—ñ—à–∏–π —Ä–æ–∂–µ–≤–∏–π */
            margin-bottom: 20px;
            text-shadow: 0 0 5px #ff0099, 0 0 10px #ff1493; /* –ó–º–µ–Ω—à–µ–Ω–æ –µ—Ñ–µ–∫—Ç —Ç—ñ–Ω—ñ */
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        #menu p, #gameOver p {
            font-size: 20px;
            color: #00b7eb;
            margin-bottom: 30px;
        }
        button {
            font-family: 'CrabFont', sans-serif;
            font-size: 24px;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            background: linear-gradient(90deg, #ff00ff, #ff1493);
            color: #fff;
            border: none;
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(255, 0, 255, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 0, 255, 0.7);
        }
        button:active {
            transform: scale(0.95);
        }
        @font-face {
            font-family: 'CrabFont';
            src: url('Fonts/Fonts.ttf') format('truetype');
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="1600" height="900"></canvas>
    <div id="menu">
        <h1>Crab Game</h1>
        <p>Welcome to the Ultimate Crab Adventure!</p>
        <button onclick="startGame()">üéÆ Play</button>
        <button onclick="showSettings()">‚öôÔ∏è Settings</button>
        <button onclick="exitGame()">üö™ Exit</button>
    </div>
    <div id="gameOver">
        <h1>Game Over</h1>
        <p>Your Score: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">üîÑ Restart</button>
        <button onclick="returnToMenu()">üè† Main Menu</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gameRunning = false;

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑–æ–±—Ä–∞–∂–µ–Ω—å
        const backgroundImg = new Image();
        backgroundImg.src = 'Background.png'; // –ü–µ—Ä–µ–¥–Ω—ñ–π —Ñ–æ–Ω –≥—Ä–∏

        const backBackgroundImg = new Image(); // –ó–∞–¥–Ω—ñ–π —Ñ–æ–Ω –≥—Ä–∏ (–ø–∞—Ä–∞–ª–∞–∫—Å)
        backBackgroundImg.src = 'backgrounGAME.png';

        const floorImg = new Image();
        floorImg.src = 'down.png'; // –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞

        const playerImg = new Image();
        playerImg.src = 'player.png'; // 158x119 (–∫—Ä–∞–±)

        const pereshkodaImg = new Image();
        pereshkodaImg.src = 'pereshkoda.png'; // 128x128

        const tokenImg = new Image();
        tokenImg.src = 'token.png'; // 60x60

        // –ü–∞—Ä–∞–º–µ—Ç—Ä–∏ –≥—Ä–∏
        const floorHeight = 40;
        const gravity = 0.5;
        const obstacleSpeed = 5;
        const backBackgroundSpeed = obstacleSpeed * 0.5; // –ü–æ–≤—ñ–ª—å–Ω—ñ—à–∏–π —Ä—É—Ö –¥—Ä—É–≥–æ–≥–æ –ø–ª–∞–Ω—É

        // –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –¥–ª—è —Ä–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è
        const playerHeightLevel = 660; // –í–∏—Å–æ—Ç–∞ –±—ñ–≥—É –≥–µ—Ä–æ—è
        const obstacleHeightLevel = 670; // –í–∏—Å–æ—Ç–∞ –ø–µ—Ä–µ—à–∫–æ–¥
        const tokenHeightLevel = 700; // –í–∏—Å–æ—Ç–∞ —Ç–æ–∫–µ–Ω—ñ–≤
        const jumpStrength = -20; // –°–∏–ª–∞ —Å—Ç—Ä–∏–±–∫–∞
        // –ó—ñ—Ç–∫–Ω–µ–Ω–Ω—è –¥–ª—è –ø–µ—Ä–µ—à–∫–æ–¥ (–Ω–∞ –æ—Å–Ω–æ–≤—ñ "–≤–∏–¥–∏–º–æ—ó" —á–∞—Å—Ç–∏–Ω–∏ 76x86)
        const collisionOffset = 26; // –ó—ñ—Ç–∫–Ω–µ–Ω–Ω—è –∑ –ª—ñ–≤–æ–≥–æ –±–æ–∫—É (–∑—Å—É–Ω—É—Ç–æ –Ω–∞ 26 –ø—ñ–∫—Å–µ–ª—ñ–≤ –ø—Ä–∞–≤—ñ—à–µ)
        const collisionOffsetRight = -52; // –ó—ñ—Ç–∫–Ω–µ–Ω–Ω—è –∑ –ø—Ä–∞–≤–æ–≥–æ –±–æ–∫—É (–∑—Å—É–Ω—É—Ç–æ –Ω–∞ 52 –ø—ñ–∫—Å–µ–ª—ñ –ª—ñ–≤—ñ—à–µ)
        const collisionOffsetTop = 21; // –ó—ñ—Ç–∫–Ω–µ–Ω–Ω—è –∑–≤–µ—Ä—Ö—É (–∑—Å—É–Ω—É—Ç–æ –Ω–∞ 21 –ø—ñ–∫—Å–µ–ª—å –≤–Ω–∏–∑)
        const collisionOffsetBottom = -42; // –ó—ñ—Ç–∫–Ω–µ–Ω–Ω—è –∑–Ω–∏–∑—É (–∑—Å—É–Ω—É—Ç–æ –Ω–∞ 42 –ø—ñ–∫—Å–µ–ª—ñ –≤–≥–æ—Ä—É)
        // –ó—ñ—Ç–∫–Ω–µ–Ω–Ω—è –¥–ª—è —Ç–æ–∫–µ–Ω—ñ–≤
        const tokenCollisionOffset = 0; // –ó—ñ—Ç–∫–Ω–µ–Ω–Ω—è –∑ –ª—ñ–≤–æ–≥–æ –±–æ–∫—É (–¥–ª—è —Ç–æ–∫–µ–Ω—ñ–≤)
        const tokenCollisionOffsetRight = 0; // –ó—ñ—Ç–∫–Ω–µ–Ω–Ω—è –∑ –ø—Ä–∞–≤–æ–≥–æ –±–æ–∫—É (–¥–ª—è —Ç–æ–∫–µ–Ω—ñ–≤)
        const tokenCollisionOffsetTop = 0; // –ó—ñ—Ç–∫–Ω–µ–Ω–Ω—è –∑–≤–µ—Ä—Ö—É (–¥–ª—è —Ç–æ–∫–µ–Ω—ñ–≤)
        const tokenCollisionOffsetBottom = 0; // –ó—ñ—Ç–∫–Ω–µ–Ω–Ω—è –∑–Ω–∏–∑—É (–¥–ª—è —Ç–æ–∫–µ–Ω—ñ–≤)

        // –ü–∞—Ä–∞–º–µ—Ç—Ä–∏ —Å–ø–∞–≤–Ω—É –ø–µ—Ä–µ—à–∫–æ–¥ (—Ä–µ–¥–∞–≥—É–π —Ç—É—Ç)
        const spawnProbability = 0.01; // –ô–º–æ–≤—ñ—Ä–Ω—ñ—Å—Ç—å —Å–ø–∞–≤–Ω—É (0-1, –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º 0.01)
        const doubleSpawnChance = 0.5; // –®–∞–Ω—Å —Å–ø–∞–≤–Ω—É 2 –ø–µ—Ä–µ—à–∫–æ–¥ –≤–ø—Ä–∏—Ç—É–ª (0-1, –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º 0.5)
        const minDistance = 400; // –ú—ñ–Ω—ñ–º–∞–ª—å–Ω–∞ –≤—ñ–¥—Å—Ç–∞–Ω—å –º—ñ–∂ –≥—Ä—É–ø–∞–º–∏ –ø–µ—Ä–µ—à–∫–æ–¥ (–ø—ñ–∫—Å–µ–ª—ñ, –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º 400)
        const tokenSpawnChance = 0.56; // –ô–º–æ–≤—ñ—Ä–Ω—ñ—Å—Ç—å —Å–ø–∞–≤–Ω—É —Ç–æ–∫–µ–Ω–∞ (56%)

        // –ó–º—ñ–Ω–Ω—ñ –¥–ª—è —Å–ø–∞–≤–Ω—É
        let lastObstacleX = -minDistance; // –û—Å—Ç–∞–Ω–Ω—è –ø–æ–∑–∏—Ü—ñ—è –ø–µ—Ä–µ—à–∫–æ–¥–∏
        let lastObstacleCount = 0; // –ö—ñ–ª—å–∫—ñ—Å—Ç—å –ø–µ—Ä–µ—à–∫–æ–¥ —É –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ–π –≥—Ä—É–ø—ñ
        let backgroundX = 0; // –ü–æ—á–∞—Ç–∫–æ–≤–∞ –ø–æ–∑–∏—Ü—ñ—è –ø–µ—Ä–µ–¥–Ω—å–æ–≥–æ —Ñ–æ–Ω—É
        let backBackgroundX = 0; // –ü–æ—á–∞—Ç–∫–æ–≤–∞ –ø–æ–∑–∏—Ü—ñ—è –∑–∞–¥–Ω—å–æ–≥–æ —Ñ–æ–Ω—É

        // –û–±'—î–∫—Ç –≥—Ä–∞–≤—Ü—è
        const player = {
            x: 50,
            y: playerHeightLevel,
            width: 158,
            height: 119,
            velocityY: 0,
            jumping: false,
            startHeight: playerHeightLevel // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –ø–æ—á–∞—Ç–∫–æ–≤—É –≤–∏—Å–æ—Ç—É
        };

        // –ü–µ—Ä–µ—à–∫–æ–¥–∏ —Ç–∞ —Ç–æ–∫–µ–Ω–∏
        let obstacles = [];
        let tokens = [];
        let frameCount = 0;
        let score = 0;

        // –§—É–Ω–∫—Ü—ñ—ó –º–µ–Ω—é
        function startGame() {
            gameRunning = true;
            document.getElementById('menu').style.display = 'none';
            gameLoop();
        }

        function showSettings() {
            alert('Settings feature coming soon!');
        }

        function exitGame() {
            if (confirm('Are you sure you want to exit?')) {
                window.close(); // –ó–∞–∫—Ä–∏—Ç—Ç—è –≤—ñ–∫–Ω–∞ (–ø—Ä–∞—Ü—é—î –ª–∏—à–µ –≤ –¥–µ—è–∫–∏—Ö –±—Ä–∞—É–∑–µ—Ä–∞—Ö)
            }
        }

        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            obstacles = [];
            tokens = [];
            score = 0;
            frameCount = 0;
            lastObstacleX = -minDistance;
            lastObstacleCount = 0;
            backgroundX = 0;
            backBackgroundX = 0;
            gameRunning = true;
            gameLoop();
        }

        function returnToMenu() {
            document.getElementById('gameOver').style.display = 'none';
            obstacles = [];
            tokens = [];
            score = 0;
            frameCount = 0;
            lastObstacleX = -minDistance;
            lastObstacleCount = 0;
            backgroundX = 0;
            backBackgroundX = 0;
            gameRunning = false;
            document.getElementById('menu').style.display = 'block';
        }

        // –£–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !player.jumping && player.y === player.startHeight && gameRunning) {
                player.velocityY = jumpStrength;
                player.jumping = true;
                player.startHeight = player.y;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'Space') {
                player.jumping = false;
            }
        });

        // –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è –ø–µ—Ä–µ—à–∫–æ–¥ —ñ–∑ –ø—Ä–æ—Å—Ç–∏–º –∞–ª–≥–æ—Ä–∏—Ç–º–æ–º
        function spawnObstacle() {
            if (Math.random() > spawnProbability) return; // –ô–º–æ–≤—ñ—Ä–Ω—ñ—Å—Ç—å —Å–ø–∞–≤–Ω—É

            // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ –æ—Å—Ç–∞–Ω–Ω—è –ø–µ—Ä–µ—à–∫–æ–¥–∞ –¥–æ—Å—Ç–∞—Ç–Ω—å–æ –¥–∞–ª–µ–∫–æ
            let canSpawn = true;
            if (obstacles.length > 0) {
                let lastObstacle = obstacles[obstacles.length - 1];
                if (lastObstacle.x + minDistance > canvas.width) {
                    canSpawn = false; // –ß–µ–∫–∞—î–º–æ, –ø–æ–∫–∏ –æ—Å—Ç–∞–Ω–Ω—è –ø–µ—Ä–µ—à–∫–æ–¥–∞ –≤—ñ–¥—ñ–π–¥–µ
                }
            }

            if (!canSpawn) return;

            let numberOfObstacles = Math.random() > doubleSpawnChance ? 1 : 2; // 1 –∞–±–æ 2 –ø–µ—Ä–µ—à–∫–æ–¥–∏

            // –°–ø–∞–≤–Ω –ø–µ—Ä–µ—à–∫–æ–¥
            for (let i = 0; i < numberOfObstacles; i++) {
                const obstacle = {
                    x: canvas.width + (i * 76), // –í–ø—Ä–∏—Ç—É–ª –æ–¥–Ω–∞ –¥–æ –æ–¥–Ω–æ—ó (76 - —à–∏—Ä–∏–Ω–∞ "–≤–∏–¥–∏–º–æ—ó" —á–∞—Å—Ç–∏–Ω–∏)
                    y: obstacleHeightLevel,
                    width: 128, // –†–æ–∑–º—ñ—Ä –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è
                    height: 128, // –†–æ–∑–º—ñ—Ä –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è
                    passed: false
                };
                obstacles.push(obstacle);
            }
            lastObstacleX = canvas.width + (numberOfObstacles - 1) * 76; // –û–Ω–æ–≤–ª—é—î–º–æ –æ—Å—Ç–∞–Ω–Ω—é –ø–æ–∑–∏—Ü—ñ—é
            lastObstacleCount = numberOfObstacles; // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –∫—ñ–ª—å–∫—ñ—Å—Ç—å –ø–µ—Ä–µ—à–∫–æ–¥ —É –≥—Ä—É–ø—ñ

            // –°–ø–∞–≤–Ω–∏–º–æ —Ç–æ–∫–µ–Ω —ñ–∑ –π–º–æ–≤—ñ—Ä–Ω—ñ—Å—Ç—é 56%
            if (Math.random() < tokenSpawnChance) {
                // –í–∏–∑–Ω–∞—á–∞—î–º–æ –ø–æ–∑–∏—Ü—ñ—é —Ç–æ–∫–µ–Ω–∞ –ø–æ—Å–µ—Ä–µ–¥–∏–Ω—ñ –º—ñ–∂ –≥—Ä—É–ø–∞–º–∏
                let lastGroupEndX = lastObstacleX;
                if (lastObstacleCount === 2) {
                    lastGroupEndX += 76; // –Ø–∫—â–æ –±—É–ª–æ 2 –ø–µ—Ä–µ—à–∫–æ–¥–∏, –¥–æ–¥–∞—î–º–æ —à–∏—Ä–∏–Ω—É –¥—Ä—É–≥–æ—ó
                }

                let nextGroupStartX = lastGroupEndX + minDistance;
                let tokenX = lastGroupEndX + (nextGroupStartX - lastGroupEndX) / 2; // –°–µ—Ä–µ–¥–∏–Ω–∞ –º—ñ–∂ –≥—Ä—É–ø–∞–º–∏

                // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ —Ç–æ–∫–µ–Ω –Ω–µ –Ω–∞–¥—Ç–æ –±–ª–∏–∑—å–∫–æ –¥–æ –ø–µ—Ä–µ—à–∫–æ–¥–∏ (–º—ñ–Ω—ñ–º—É–º 100 –ø—ñ–∫—Å–µ–ª—ñ–≤)
                let tooClose = false;
                for (let i = 0; i < obstacles.length; i++) {
                    let obstacle = obstacles[i];
                    let distanceToObstacle = Math.abs(tokenX - (obstacle.x + obstacle.width / 2));
                    if (distanceToObstacle < 100) { // 100 –ø—ñ–∫—Å–µ–ª—ñ–≤ ‚Äî –º—ñ–Ω—ñ–º–∞–ª—å–Ω–∞ –≤—ñ–¥—Å—Ç–∞–Ω—å –¥–æ –ø–µ—Ä–µ—à–∫–æ–¥–∏
                        tooClose = true;
                        break;
                    }
                }

                if (!tooClose) {
                    const token = {
                        x: tokenX,
                        y: tokenHeightLevel,
                        width: 60,
                        height: 60,
                        collected: false
                    };
                    tokens.push(token);
                }
            }
        }

        // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∫–æ–ª—ñ–∑—ñ–π –¥–ª—è –ø–µ—Ä–µ—à–∫–æ–¥
        function checkObstacleCollision(player, obstacle) {
            const adjustedPlayerXLeft = player.x + collisionOffset;
            const adjustedPlayerXRight = player.x + player.width + collisionOffsetRight;
            const adjustedPlayerYTop = player.y + collisionOffsetTop;
            const adjustedPlayerYBottom = player.y + player.height + collisionOffsetBottom;

            const collisionX = adjustedPlayerXLeft < obstacle.x + obstacle.width &&
                              adjustedPlayerXRight > obstacle.x;
            const collisionY = adjustedPlayerYTop < obstacle.y + obstacle.height &&
                              adjustedPlayerYBottom > obstacle.y;

            return collisionX && collisionY;
        }

        // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∫–æ–ª—ñ–∑—ñ–π –¥–ª—è —Ç–æ–∫–µ–Ω—ñ–≤
        function checkTokenCollision(player, token) {
            const adjustedPlayerXLeft = player.x + tokenCollisionOffset;
            const adjustedPlayerXRight = player.x + player.width + tokenCollisionOffsetRight;
            const adjustedPlayerYTop = player.y + tokenCollisionOffsetTop;
            const adjustedPlayerYBottom = player.y + player.height + tokenCollisionOffsetBottom;

            const collisionX = adjustedPlayerXLeft < token.x + token.width &&
                              adjustedPlayerXRight > token.x;
            const collisionY = adjustedPlayerYTop < token.y + token.height &&
                              adjustedPlayerYBottom > token.y;

            return collisionX && collisionY;
        }

        // –û—Å–Ω–æ–≤–Ω–∏–π —ñ–≥—Ä–æ–≤–∏–π —Ü–∏–∫–ª
        function gameLoop() {
            if (!gameRunning) return;

            // –ú–∞–ª—é–≤–∞–Ω–Ω—è –∑–∞–¥–Ω—å–æ–≥–æ —Ñ–æ–Ω—É
            backBackgroundX -= backBackgroundSpeed;
            if (backBackgroundX <= -canvas.width) backBackgroundX = 0;
            ctx.drawImage(backBackgroundImg, backBackgroundX, 0, canvas.width, 900 - floorHeight);
            ctx.drawImage(backBackgroundImg, backBackgroundX + canvas.width, 0, canvas.width, 900 - floorHeight);

            // –ú–∞–ª—é–≤–∞–Ω–Ω—è –ø–µ—Ä–µ–¥–Ω—å–æ–≥–æ —Ñ–æ–Ω—É
            backgroundX -= obstacleSpeed;
            if (backgroundX <= -canvas.width) backgroundX = 0;
            ctx.drawImage(backgroundImg, backgroundX, 0, canvas.width, 900 - floorHeight);
            ctx.drawImage(backgroundImg, backgroundX + canvas.width, 0, canvas.width, 900 - floorHeight);

            // –ú–∞–ª—é–≤–∞–Ω–Ω—è –ø—ñ–¥–ª–æ–≥–∏
            ctx.drawImage(floorImg, 0, 900 - floorHeight, canvas.width, floorHeight);

            // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –≥—Ä–∞–≤—Ü—è
            if (player.jumping || player.y < player.startHeight) {
                player.velocityY += gravity;
                player.y += player.velocityY;
            }

            if (player.y >= player.startHeight) {
                player.y = player.startHeight;
                player.velocityY = 0;
                player.jumping = false;
            }

            // –ú–∞–ª—é–≤–∞–Ω–Ω—è –≥—Ä–∞–≤—Ü—è
            ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);

            // –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è –æ–±'—î–∫—Ç—ñ–≤
            frameCount++;
            spawnObstacle();

            // –û–Ω–æ–≤–ª–µ–Ω–Ω—è —Ç–∞ –º–∞–ª—é–≤–∞–Ω–Ω—è –ø–µ—Ä–µ—à–∫–æ–¥
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].x -= obstacleSpeed;
                ctx.drawImage(pereshkodaImg, obstacles[i].x, obstacles[i].y, obstacles[i].width, obstacles[i].height);

                if (!obstacles[i].passed && obstacles[i].x + obstacles[i].width < player.x) {
                    obstacles[i].passed = true;
                    score++;
                }

                if (checkObstacleCollision(player, obstacles[i])) {
                    document.getElementById('finalScore').textContent = score;
                    document.getElementById('gameOver').style.display = 'block';
                    gameRunning = false;
                    return;
                }

                if (obstacles[i].x + obstacles[i].width < 0) obstacles.splice(i, 1);
            }

            // –û–Ω–æ–≤–ª–µ–Ω–Ω—è —Ç–∞ –º–∞–ª—é–≤–∞–Ω–Ω—è —Ç–æ–∫–µ–Ω—ñ–≤
            for (let i = tokens.length - 1; i >= 0; i--) {
                tokens[i].x -= obstacleSpeed;
                if (!tokens[i].collected) {
                    ctx.drawImage(tokenImg, tokens[i].x, tokens[i].y, tokens[i].width, tokens[i].height);
                }

                if (!tokens[i].collected && checkTokenCollision(player, tokens[i])) {
                    tokens[i].collected = true;
                    score += 5;
                }

                if (tokens[i].x + tokens[i].width < 0) tokens.splice(i, 1);
            }

            // –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Ä–∞—Ö—É–Ω–∫—É
            ctx.fillStyle = 'black';
            ctx.font = '30px Arial';
            ctx.fillText(`Score: ${score}`, 10, 40);

            requestAnimationFrame(gameLoop);
        }

        // –ó–∞–ø—É—Å–∫ –≥—Ä–∏ –ø—ñ—Å–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑–æ–±—Ä–∞–∂–µ–Ω—å
        Promise.all([
            new Promise(resolve => backgroundImg.onload = resolve),
            new Promise(resolve => backBackgroundImg.onload = resolve),
            new Promise(resolve => floorImg.onload = resolve),
            new Promise(resolve => playerImg.onload = resolve),
            new Promise(resolve => pereshkodaImg.onload = resolve),

        ]).then(() => {
